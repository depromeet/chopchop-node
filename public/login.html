<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로그인 테스트</title>
	</head>
	<body>
		<h1>로그인</h1>
		<br>
		<form method="POST" action="/user">
			<table>
				<tr>
					<td><label>이메일</label></td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td><label>비밀번호</label></td>
					<td><input type="password" name="password"></td>
				</tr>
			</table>
			<input type="submit" value="전송" name="">
			<input type="button" value="회원 가입" onClick="location.href='/public/signup.html'">
		</form>
	</body>
</html>
